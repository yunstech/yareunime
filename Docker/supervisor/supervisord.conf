[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

; ========================================
; üß© PHP-FPM (for Laravel)
; ========================================
[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true
priority=1

; ========================================
; üåç Nginx (for serving web traffic)
; ========================================
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=2
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log

; ========================================
; üß± Laravel Queue Worker
; ========================================
[program:queue-worker]
command=php /var/www/artisan queue:listen --queue=scraping,default --sleep=3 --tries=3
autostart=true
autorestart=true
priority=3
stdout_logfile=/var/log/supervisor/queue.log
stderr_logfile=/var/log/supervisor/queue_error.log

; ========================================
; ‚è∞ Laravel Scheduler
; ========================================
[program:scheduler]
command=php /var/www/artisan schedule:listen
autostart=true
autorestart=true
priority=4
stdout_logfile=/var/log/supervisor/schedule.log
stderr_logfile=/var/log/supervisor/schedule_error.log
